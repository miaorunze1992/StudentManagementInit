server:
  port: 8080
  servlet:
    context-path: /cloudbyte
    encoding:
      charset: UTF-8
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/student_management?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&serverTimezone=GMT
    username: root
    password: root

mybatis:
  mapper-locations: classpath:mappers/*.xml
  type-aliases-package: co.jp.cloudbyte.StudentManagement.entity

logging:
  level:
      mapper: debug